apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 17042701
        versionName "1.0.6"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
//添加
publish {
    userOrg = 'amateur'//bintray.com用户名
    groupId = 'com.jay.amateur'//jcenter上的路径
    artifactId = 'testTools'//项目名称
    publishVersion = '1.0.6'//版本号
    desc = 'Oh hi, this is a nice description for a project, right?'//描述，不重要
    website = 'https://github.com/zenqingjie/Android-Test-Tools'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
